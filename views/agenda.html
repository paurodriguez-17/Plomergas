<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda · PlomerGas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="p-3 p-md-4">
  <div class="container-xxl">

    <!-- Encabezado -->
    <div class="agenda-header">
      <div>
        <h2 class="mb-0">📅 Agenda</h2>
        <small>Programá y gestioná tus servicios</small>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-primary" onclick="window.location.href='/'">
          <i class="bi bi-arrow-left"></i> Volver al inicio
        </button>
        <button id="btnNuevo" class="btn btn-primary">
          <i class="bi bi-plus-lg me-1"></i>Nuevo Servicio
        </button>
      </div>
    </div>

    <div class="row g-4">

      <!-- Calendario -->
      <div class="col-12 col-lg-4">
        <div class="calendar-container">
          <div class="d-flex align-items-center gap-2 mb-3">
            <i class="bi bi-calendar3 text-primary fs-4"></i>
            <h5 class="mb-0">Calendario</h5>
          </div>

          <div class="calendar-header">
            <button id="prevMonth" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-left"></i></button>
            <h6 id="calTitle" class="mb-0 fw-semibold"></h6>
            <button id="nextMonth" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>
          </div>

          <div id="calendarGrid"></div>

          <div class="card mt-3 p-3 shadow-sm border-0">
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">Resumen del día</span>
              <span id="resumenDia" class="fw-bold fs-5 text-primary">0</span>
            </div>
          </div>

          <div class="card mt-3 p-3 shadow-sm border-0">
            <h6 class="mb-2 fw-semibold text-primary">Próximos 7 días</h6>
            <div id="proximos"></div>
          </div>
        </div>
      </div>

      <!-- Servicios del día -->
      <div class="col-12 col-lg-8">
        <div class="card p-4 shadow">
          <div>
            <h5 class="mb-1 text-primary">Servicios Programados</h5>
            <small id="tituloDia" class="text-muted"></small>
          </div>
          <div id="listaServicios" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Nuevo/Editar Servicio -->
  <div class="modal fade" id="modalServicio" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Nuevo Servicio</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formServicio">
            <input type="hidden" id="agenda_id" />
            <div class="mb-3">
              <label class="form-label">Título del Servicio</label>
              <input id="titulo" class="form-control" placeholder="Ej: Instalación de Sistema" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" class="form-control" rows="3"
                placeholder="Describe los detalles del servicio..."></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Ubicación</label>
              <input id="ubicacion" class="form-control" placeholder="Dirección completa del servicio" />
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <select id="cliente_id" class="form-select">
                  <option value="">Selecciona un cliente</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Empleado Asignado</label>
                <select id="empleado_id" class="form-select" required>
                  <option value="">Selecciona un empleado</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Fecha</label>
                <input id="fecha" type="date" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Hora</label>
                <input id="hora" type="time" class="form-control" value="09:00" required />
              </div>
              <div class="col-12">
                <label class="form-label">Estado</label>
                <select id="estado" class="form-select">
                  <option>Pendiente</option>
                  <option>En Progreso</option>
                  <option>Completado</option>
                  <option>Cancelado</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/agenda.js"></script>
</body>
</html>
