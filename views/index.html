<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Â· PlomerGas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light p-4">
  <div class="container">
    <h1 class="text-center mb-4">Panel de Inicio</h1>

    <div class="row g-4 mb-5">
      <div class="col-md-3">
        <div class="card card-dashboard text-center p-4 shadow" onclick="window.location.href='/empleados'">
          <h5>ðŸ‘· Empleados</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-dashboard text-center p-4 shadow" onclick="window.location.href='/clientes'">
          <h5>ðŸ‘¥ Clientes</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-dashboard text-center p-4 shadow" onclick="window.location.href='/servicios'">
          <h5>ðŸ›  Servicios</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-dashboard text-center p-4 shadow" onclick="window.location.href='/facturacion'">
          <h5>ðŸ’° FacturaciÃ³n</h5>
        </div>
      </div>
    </div>

    <div class="card shadow p-4">
      <h4 class="mb-3">Estado de cuentas (FacturaciÃ³n)</h4>
      <div id="grafico-facturacion"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/api/cuentas');
      const cuentas = await res.json();
      const contenedor = document.getElementById('grafico-facturacion');

      if (!cuentas.length) {
        contenedor.innerHTML = '<p class="text-muted">No hay cuentas registradas.</p>';
        return;
      }

      cuentas.forEach(c => {
        const porcentaje = (c.total_facturado / c.limite) * 100;
        const barraColor = porcentaje >= 100 ? 'bg-danger'
          : porcentaje >= 80 ? 'bg-warning'
            : 'bg-success';

        const div = document.createElement('div');
        div.className = 'mb-3';
        div.innerHTML = `
          <strong>${c.nombre}</strong>
          <div class="progress">
            <div class="progress-bar ${barraColor}" role="progressbar" style="width: ${porcentaje}%">
              ${porcentaje.toFixed(1)}%
            </div>
          </div>
        `;
        contenedor.appendChild(div);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
