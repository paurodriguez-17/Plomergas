<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · PlomerGas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">

  <div class="container col-md-4 mt-5">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div class="card p-4 shadow">
      <div class="mb-3">
        <label>Email</label>
        <input id="email" type="email" class="form-control" />
      </div>

      <div class="mb-3">
        <label>Contraseña</label>
        <input id="password" type="password" class="form-control" />
      </div>

      <button id="btnLogin" class="btn btn-primary w-100 mt-3">Ingresar</button>

      <a href="/registro" class="mt-3 d-block text-center">Crear cuenta</a>
    </div>
  </div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return alert("Completá todos los campos.");

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) return alert(data.error);

      localStorage.setItem("token", data.token);
      localStorage.setItem("rol", data.usuario.rol);

      window.location.href = "/inicio";
    });
  </script>

</body>

</html>
