<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Plomergas ¬∑ Gesti√≥n de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d47a1">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-5">Sistema de Clientes ¬∑ Plomergas</h1>
        <div class="text-start mb-4">
            <button class="btn btn-outline-primary" onclick="window.location.href='/'">
                ‚¨Ö Volver al inicio
            </button>
        </div>
        <!-- NUEVO CLIENTE -->
        <div class="card mb-4 p-4">
            <h3 class="mb-3">Registrar nuevo cliente</h3>
            <form id="form-cliente" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Direcci√≥n</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" required>
                        <option value="">Seleccionar</option>
                        <option>Administraci√≥n</option>
                        <option>Consorcio</option>
                        <option>Particular</option>
                        <option>Embajada</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CUIT</label>
                    <input type="text" class="form-control" id="cuit" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mail</label>
                    <input type="email" class="form-control" id="mail" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tel√©fono (opcional)</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Cliente</button>
                </div>
            </form>
        </div>
        <!-- NUEVO PRESUPUESTO -->
        <div class="card p-4 mb-4 shadow">
            <h3 class="mb-3 text-primary fw-bold"><i class="bi bi-file-earmark-text me-2"></i>Nuevo Presupuesto</h3>
            <form id="form-presupuesto" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Cliente</label>
                    <select class="form-select" id="cliente_id" required>
                        <option value="">Seleccionar cliente</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Detalle del trabajo</label>
                    <textarea class="form-control" id="detalle" rows="3"
                        placeholder="Describ√≠ los trabajos a realizar, uno por l√≠nea" required></textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Duraci√≥n del trabajo</label>
                    <input type="text" class="form-control" id="duracion" placeholder="Ej: 2 d√≠as" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nota (opcional)</label>
                    <textarea class="form-control" id="nota" rows="2"
                        placeholder="Informaci√≥n adicional o aclaraciones"></textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Costos ($) ‚Äî uno por l√≠nea</label>
                    <textarea class="form-control" id="precios" rows="2" placeholder="Ej: 15000/30000"
                        required></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Forma de Pago</label>
                    <textarea class="form-control" id="forma_pago" rows="2"
                        placeholder="Ej: 50% anticipo, saldo contra entrega"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Firmantes (uno por l√≠nea)</label>
                    <textarea class="form-control" id="firmantes" rows="2"
                        placeholder="Ej: S.S.S HUGO DAVID MART√çNEZ/CARLOS P√âREZ"></textarea>
                </div>

                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-printer-fill me-2"></i> Generar PDF de Presupuesto
                    </button>
                </div>
            </form>
        </div>
        <div class="card mb-4 p-4">
            <h3 class="mb-3">Listado de Clientes</h3>
            <div class="mb-4">
                <input type="text" id="buscador-clientes" class="form-control form-control-lg"
                    placeholder="üîç Buscar cliente por nombre...">
            </div>
            <div id="tabla-clientes"></div>
        </div>
    </div>
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-editar">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body row g-3">
                        <input type="hidden" id="edit-id">
                        <div class="col-md-6">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="edit-nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label>Direcci√≥n</label>
                            <input type="text" class="form-control" id="edit-direccion" required>
                        </div>
                        <div class="col-md-6">
                            <label>Tipo</label>
                            <select class="form-select" id="edit-tipo" required>
                                <option>Administraci√≥n</option>
                                <option>Consorcio</option>
                                <option>Particular</option>
                                <option>Embajada</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>CUIT</label>
                            <input type="text" class="form-control" id="edit-cuit" required>
                        </div>
                        <div class="col-md-6">
                            <label>Mail</label>
                            <input type="email" class="form-control" id="edit-mail" required>
                        </div>
                        <div class="col-md-6">
                            <label>Tel√©fono</label>
                            <input type="text" class="form-control" id="edit-telefono">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientes.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registrado', reg.scope))
                .catch(err => console.error('Error al registrar SW', err));
        }
    </script>
</body>

</html>
