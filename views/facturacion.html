<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Facturación · PlomerGas</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d47a1">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Control de Facturación por Cuenta</h1>
    <div class="text-start mb-4">
      <button class="btn btn-outline-primary" onclick="window.location.href='/'">
        ⬅ Volver al inicio
      </button>
    </div>
    <form id="form-cuenta" class="card p-4 mb-5">
      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label>Nombre de la cuenta</label>
          <input type="text" id="nombre_cuenta" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label>Límite de facturación</label>
          <input type="number" id="limite" class="form-control" required />
        </div>
        <div class="col-md-2 text-end">
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
      </div>
    </form>

    <div class="card p-4">
      <h3 class="mb-3">Cuentas registradas</h3>
      <div id="lista-cuentas" class="table-responsive"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/facturacion.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registrado', reg.scope))
        .catch(err => console.error('Error al registrar SW', err));
    }
  </script>
</body>

</html>
