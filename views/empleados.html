<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Empleados - Plomergas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Registro de Empleados</h1>
    <div class="text-start mb-4">
      <button class="btn btn-outline-primary" onclick="window.location.href='/'">
        ⬅ Volver al inicio
      </button>
    </div>
    <form id="form-empleado" class="card p-4 mb-5">
      <div class="row g-3">
        <div class="col-md-4">
          <label>Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-4">
          <label>Teléfono</label>
          <input type="text" class="form-control" id="telefono">
        </div>
        <div class="col-md-4">
          <label>Sueldo diario</label>
          <input type="number" class="form-control" id="sueldo" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Registrar empleado</button>
        </div>
      </div>
    </form>


    <div class="card p-4">
      <h3 class="mb-3">Listado de empleados</h3>
      <div id="lista-empleados" class="row g-4"></div>
    </div>
  </div>
  <div class="modal fade" id="modalEditarEmpleado" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Editar Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit_empleado_id">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" id="edit_nombre">
          </div>
          <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" class="form-control" id="edit_telefono">
          </div>
          <div class="mb-3">
            <label>Sueldo diario</label>
            <input type="number" class="form-control" id="edit_sueldo">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btnGuardarEdicionEmpleado">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/empleados.js"></script>
</body>

</html>
