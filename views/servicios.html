<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Servicios · Plomergas</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d47a1">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4 text-center">Registro de Servicios Realizados</h1>
        <div class="text-start mb-4">
            <button class="btn btn-outline-primary" onclick="window.location.href='/'">
                ⬅ Volver al inicio
            </button>
        </div>
        <form id="form-servicio" class="card p-4 mb-5">
            <div class="row g-3">
                <div class="col-md-4">
                    <label>Fecha</label>
                    <input type="date" id="fecha" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <label>Cliente</label>
                    <select id="cliente_id" class="form-select" required></select>
                </div>
                <div class="col-md-4">
                    <label>Empleado/s</label>
                    <select id="empleados" class="form-select" multiple required></select>
                </div>
                <div class="col-12">
                    <label>Detalle del trabajo</label>
                    <textarea id="detalle" class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-md-4">
                    <label>N° de factura</label>
                    <input type="text" id="nro_factura" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <label>Cuenta</label>
                    <select id="cuenta" class="form-select" required></select>
                </div>
                <div class="col-md-4">
                    <label>Método de pago</label>
                    <select id="metodo_pago" class="form-select" required>
                        <option value="">Seleccionar</option>
                        <option>Transferencia</option>
                        <option>Cheque</option>
                        <option>Tarjeta</option>
                        <option>Efectivo</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Monto facturado</label>
                    <input type="number" id="monto" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <label>Gastos (opcional)</label>
                    <input type="number" id="gastos" class="form-control" />
                </div>
                <div class="col-md-4">
                    <label>Detalle de gastos</label>
                    <input type="text" id="gastos_detalle" class="form-control" />
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar Servicio</button>
                </div>
            </div>
        </form>
        <div class="mb-4">
            <input type="text" id="buscador-cliente" class="form-control"
                placeholder="Buscar por nombre de cliente..." />
        </div>

        <div class="card p-4">
            <h3 class="mb-3">Servicios Registrados</h3>
            <div id="lista-servicios" class="table-responsive"></div>
        </div>
    </div>
    <div class="modal fade" id="modalEditarServicio" tabindex="-1" aria-labelledby="modalEditarLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar-servicio">
                        <input type="hidden" id="edit_id" />
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label>Fecha</label>
                                <input type="date" id="edit_fecha" class="form-control" required />
                            </div>
                            <div class="col-md-4">
                                <label>Cliente</label>
                                <select id="edit_cliente_id" class="form-select" required></select>
                            </div>
                            <div class="col-md-4">
                                <label>Empleado/s</label>
                                <select id="edit_empleados" class="form-select" multiple required></select>
                            </div>
                            <div class="col-12">
                                <label>Detalle</label>
                                <textarea id="edit_detalle" class="form-control" required></textarea>
                            </div>
                            <div class="col-md-4">
                                <label>Nº de factura</label>
                                <input type="text" id="edit_nro_factura" class="form-control" required />
                            </div>
                            <div class="col-md-4">
                                <label>Cuenta</label>
                                <select id="edit_cuenta" class="form-select" required></select>
                            </div>
                            <div class="col-md-4">
                                <label>Método de pago</label>
                                <select id="edit_metodo_pago" class="form-select" required>
                                    <option>Transferencia</option>
                                    <option>Cheque</option>
                                    <option>Tarjeta</option>
                                    <option>Efectivo</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Monto facturado</label>
                                <input type="number" id="edit_monto" class="form-control" required />
                            </div>
                            <div class="col-md-4">
                                <label>Gastos</label>
                                <input type="number" id="edit_gastos" class="form-control" />
                            </div>
                            <div class="col-md-4">
                                <label>Detalle de gastos</label>
                                <input type="text" id="edit_gastos_detalle" class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarEdicion">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast contenedor -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="toast-alerta" class="toast align-items-center text-bg-warning border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-bold" id="toast-msg">
                    Mensaje de alerta
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Cerrar"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/servicios.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registrado', reg.scope))
                .catch(err => console.error('Error al registrar SW', err));
        }
    </script>
</body>

</html>
